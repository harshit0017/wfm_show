<!-- ðŸ”¥ Interviews Landed Counter Widget w/ Placeholder Count-Up -->
<style>
    .counter-card {
      max-width: 240px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont,
        'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
        'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .counter-icon {
      font-size: 2.5rem;
      animation: pulse 1.5s infinite;
      margin-bottom: 0.5rem;
    }
    .counter-label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #555;
      margin-bottom: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .counter-value {
      font-size: 2.5rem;
      font-weight: bold;
      color: #2c3e50;
      min-height: 1em;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.2); }
    }
  </style>
  
  <div class="counter-card">
    <div class="counter-icon">ðŸ”¥</div>
    <div class="counter-label">Interviews Landed</div>
    <div id="interview-count" class="counter-value">0</div>
  </div>
  
  <script>
    (function() {
      const el = document.getElementById('interview-count');
      const API_URL = 'http://interviews.wolfmentoring.com/api/notion/count'; // or your deployed URL
  
      // 1) Start placeholder count-up
      let placeholder = 0;
      const placeholderInterval = setInterval(() => {
        // bump by a small random amount
        placeholder += Math.ceil(Math.random() * 5);
        el.textContent = placeholder;
      }, 100);
  
      // 2) Fetch real count
      fetch(API_URL)
        .then(res => res.json())
        .then(({ count }) => {
          clearInterval(placeholderInterval);
          // final smooth count-up from placeholder â†’ actual
          const start = placeholder;
          const end   = count;
          const duration = 800;
          const frameRate = 60;
          const totalFrames = Math.round((duration / 1000) * frameRate);
          let frame = 0;
          const diff = end - start;
          const easeOut = t => 1 - Math.pow(1 - t, 3);
  
          const counter = setInterval(() => {
            frame++;
            const progress = easeOut(frame / totalFrames);
            const current = Math.round(start + diff * progress);
            el.textContent = current;
            if (frame === totalFrames) {
              clearInterval(counter);
              el.textContent = end;
            }
          }, duration / totalFrames);
        })
        .catch(() => {
          clearInterval(placeholderInterval);
          el.textContent = 'â€”';
        });
    })();
  </script>
